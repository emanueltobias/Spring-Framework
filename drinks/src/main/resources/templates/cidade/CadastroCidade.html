<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.nz.net.ultraq.thymeleaf/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">
<head>
	<title>Cadastro de Cidade</title>
</head>
<body>
	<section layout:fragment="conteudo">


		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Cidade</h1>
			</div>
		</div>

		<div class="container-fluid">

			<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<i class="fa  fa-exclamation-circle"></i> JÃ¡ existe um produto com o nome informado.
				</div> -->

			<form method="POST" th:object="${cliente}" class="form-vertical  js-form-loading"> 
				<div class="row">
				<div class="col-sm-6 form-group">
						<label for="estado">Estado</label> 
						<select id="sabor" class="form-control">
							<option value="">Selecione o Estado</option>
							<option value="1">Minas Gerais</option>
						</select>
					</div>
					
					<div class="col-sm-6 form-group ">
						<label for="nome">Nome</label> 
						<input id="nome" type="text" class="form-control" />
					</div>
				</div>
					

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>

			</form>
			</div>
					
	</section>
</body>
</html>
